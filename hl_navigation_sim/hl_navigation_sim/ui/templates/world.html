<!DOCTYPE html>

<html>
<head>
  <!-- {% if not notebook %} -->
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/svg.pan-zoom.js/2.8.0/svg.pan-zoom.min.js" type="text/javascript"></script>
  <!-- {% endif %} -->
  <title>{{world_name}}</title>
  {% if include_style_path %}
  <link rel="stylesheet" type="text/css" href="{{include_style_path}}">
  {% else %}
  <style>
  {% include 'style.css' %}
  </style>
  {% endif %}
  {% if include_script_path %}
  <script type='text/javascript' src="{{include_script_path}}"></script>
  {% else %}
  <script type='text/javascript'>
  {% include 'world.js' %}
  </script>
  {% endif %}
  {% if style %}
  <style>
  {{style}}
  </style>
  {% endif %}
</head>
<body>
  <div>
    <h1>{{world_name}}</h1>
  </div>
  <svg id="{{prefix}}svg" width="{{width}}" height="{{height}}" viewBox="{{viewBox}} ">
    <defs>
        <circle id="{{prefix}}agent" cx="0" cy="0" r="1"/>
    </defs>
    <g id='{{prefix}}world' transform="scale(1, -1)">
      {{svg_world}}
    </g>
  </svg>
</body>
</html>
