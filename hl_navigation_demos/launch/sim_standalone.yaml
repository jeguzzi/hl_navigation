---
steps: 3000
time_step: 0.02
save_directory: '.'
name: StandaloneYAML
world:
  obstacles:
    - position: [0, 0]
      radius: 0.1
  agents:
    -
      number: 2
      position: [[0.5, 0], [-0.5, 0.5]]
      radius: 0.08
      control_period: 0.1
      speed_tolerance: 0.02
      kinematic:
        type: TwoWheeled
        wheel_axis: 0.094
        maximal_speed: 0.166
      navigation_behavior:
        type: HL
        optimal_speed: 0.12
        horizon: 1.0
        safety_margin: 0.02
      state_estimation:
        type: Bounded
        range_of_view: 1.0
        field_of_view: 1.0
      task:
        type: WayPoints
        waypoints: [[1, 0], [-1, 0]]
        loop: true
        tolerance: 0.2
